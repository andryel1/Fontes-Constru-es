name: .NET Core Build and Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore src/Construes.sln

      - name: Build solution
        run: dotnet build src/Construes.sln --configuration Release

      - name: Run tests
        run: dotnet test src/Construes.sln --configuration Release --no-build