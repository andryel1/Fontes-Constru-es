name: .NET Core Build and Test

on:
  push:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.118

      - name: Restore dependencies
        run: dotnet restore 

      - name: Build solution
        run: dotnet build 

